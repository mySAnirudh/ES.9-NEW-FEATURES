<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        //spread operator
        const obj1 = {a:10,b:20}
        const obj2={c:30}
       //clone obj1
        const clone_obj={...obj1}
       //combine obj1 and obj2
        const obj3 = {...obj1,...obj2}
        console.log(clone_obj)
        console.log(obj3)
        
        </script>
       
</body>
</html>
